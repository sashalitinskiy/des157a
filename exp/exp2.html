    <h2>Welcome to the Color Picker!</h2>
    <p>Please choose your favorite color from the list.</p>
    
    <script>

        const colors = ["red", "green", "blue", "yellow", "pink", "purple", "brown", "orange"];
        function favColor() {
            let favColor = prompt("Enter your favorite color!");

            if (colors.includes(favColor)) {
                return favColor;
            } else {
                alert("Invalid color. Choose another one");
            }
        }

        function changeBackgroundColor(color) {
            document.body.style.backgroundColor = color;
        }

        let color = favColor();

    </script>
