<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200, height=750">
    <title>My Crazy Family Madlibs</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&family=Baloo+2:wght@400;500&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header-banner">
        <h1>My Crazy Family Madlibs</h1>
    </div>

    <main>
        <section id="input" class="showing">
                <form id="myform">
                    <div class="form-group">
                    <label for="adj1">An adjective:</label>
                    <input type="text" id="adj1" required>
                    </div>
          
                    <div class="form-group">
                    <label for="name">A name:</label>
                    <input type="text" id="name" required>
                    </div>
              
                    <div class="form-group">
                    <label for="color">Silly clothing item:</label>
                    <input type="text" id="color" required>
                    </div>
                
                    <div class="form-group">
                    <label for="food">A gross food:</label>
                    <input type="text" id="food" required>
                    </div>
                
                    <div class="form-group">
                    <label for="smelly">Something smelly:</label>
                    <input type="text" id="smelly" required>
                    </div>

                    <div class="form-group">
                    <label for="liquid">A liquid:</label>
                    <input type="text" id="liquid" required>
                    </div>  

                    <div class="form-group">
                    <label for="dumpster">Dumpster find:</label>
                    <input type="text" id="dumpster" required>
                    </div>

                    <div class="form-group">
                    <label for="scared">Shout of fear:</label>
                    <input type="text" id="scared" required>
                    </div>

                    <div class="form-group">
                    <label for="adj2">An adjective:</label>
                    <input type="text" id="adj2" required>
                    </div>

                    <input type="submit" value="Dinner's starting! Cmon!" id="submitButton">
                </form>
               
        </section>
        
        <section id="output" class="hidden">
            <p id="madlib"></p>
        </section>
    </main>

</body>
</html>
