<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grate Expectations</title>
    <link href="https://fonts.googleapis.com/css2?family=Londrina+Solid:wght@100;300;400;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GRATE EXPECTATIONS</h1>
        <div class="subtitle">Who will get the cheese???</div>
        <div class="players">
            <div class="player stewart">
                <div class="name">Stewart</div>
                <img src="images/Stewart.png" alt="Stewart">
                <div>0 Cheese</div>
            </div>
            <div class="controls">
                <button>Roll</button>
                <button>Pass</button>
            </div>
            <div class="player caramel">
                <div class="name">Caramel</div>
                <img src="images/Caramel.png" alt="Caramel">
                <div>12 Cheese</div>
            </div>
        </div>
    </div>
    <div class="question-mark">?</div>
    <div class="rules-overlay">
        <div class="rules-box">
            <p>Each player takes turns rolling the dice. If you roll a one on both dice, you lose your points. Each point is a cheese. The game ends once either Oliver or Stewart gets 30 cheeses.</p>
            <button class="close-btn">Close</button>
        </div>
    </div>
</body>
</html>
